<div class="panel panel-default">
  <div class="panel-body">
    {{ promotion.content }}  <!--This promotion is lke an object which will have some id and string so packet them in an object and for that make a file in app folder named as promotion.interface.ts-->
  </div>
  <div class="panel-footer">
    <div *ngIf="editing">
        <input type="text" [(ngModel)]="editValue">
        <a href="#" (click)="onUpdate()">Save</a>
        <a href="#" (click)="onCancel()">Cancel</a>
    </div>
   <div *ngIf="!editing">
      <a href="#" (click)="onEdit()">Edit</a>
      <a href="#" (click)="onDelete()">Delete</a>
   </div>  
  </div>
</div>
